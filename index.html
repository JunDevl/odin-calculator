<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDD's Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div id="display">
      <div class="operation"></div>
      <input type="text" id="input" readonly value="0">
    </div>
    <div class="grid">
      <button id="backspace" class="number">&LongLeftArrow;</button>
      <button id="clear">C</button>
      <button id="square-root" class="operator">&Sqrt;</button>
      <button id="exponentiation" class="operator">x<sup>y</sup></button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button id="subtraction" class="operator">-</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button id="addition" class="operator">+</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button id="multiplication" class="operator">&times;</button>
      <button class="number">0</button>
      <button id="dot" class="number">.</button>
      <button id="equals" class="operator">&equals;</button>
      <button id="division" class="operator">&divide;</button>
    </div>
  </div>
</body>

</html>
